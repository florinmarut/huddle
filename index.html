<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
</head>
<body>
  
  <header>
    <div id="navbar">
      <img id="logoimg" src="images/logo.svg" alt="logo">
      <button id="trybutton">Try It Free</button>
    </div>
    <div id="leftcontent">
      <div id="container"><h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities.
          You have a voice, but so does your audience. Create connections with your users
          as you engage in genuine discussion.
        </p>
        <button id="getstartedbtn">Get Started For Free</button></div>
    </div>
    <div id="rightcontent">
      <img id="illustration-mockups" src="images/illustration-mockups.svg" alt="illustration">
    </div>
  </header>

  <article></article>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Florin Măruț</a>.
    </p>
  </footer>

</html>
